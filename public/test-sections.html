<!DOCTYPE html>
<html>
<head>
  <title>Test Sections</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
    header { position: fixed; top: 0; left: 0; right: 0; background: #333; color: white; padding: 15px; }
    nav { display: flex; gap: 20px; }
    nav a { color: white; text-decoration: none; }
    section { height: 100vh; display: flex; align-items: center; justify-content: center; font-size: 2rem; }
    #features { background-color: #f0f0f0; }
    #pricing { background-color: #e0e0e0; }
    #faq { background-color: #d0d0d0; }
    #contact { background-color: #c0c0c0; }
  </style>
</head>
<body>
  <header>
    <nav>
      <a href="#features" onclick="document.getElementById('features').scrollIntoView({behavior: 'smooth'}); return false;">Features</a>
      <a href="#pricing" onclick="document.getElementById('pricing').scrollIntoView({behavior: 'smooth'}); return false;">Pricing</a>
      <a href="#faq" onclick="document.getElementById('faq').scrollIntoView({behavior: 'smooth'}); return false;">FAQ</a>
      <a href="#contact" onclick="document.getElementById('contact').scrollIntoView({behavior: 'smooth'}); return false;">Contact</a>
    </nav>
  </header>
  
  <section id="features">Features Section</section>
  <section id="pricing">Pricing Section</section>
  <section id="faq">FAQ Section</section>
  <section id="contact">Contact Section</section>
  
  <script>
    // Log all available sections
    document.addEventListener('DOMContentLoaded', () => {
      console.log('Section IDs found:', {
        features: !!document.getElementById('features'),
        pricing: !!document.getElementById('pricing'),
        faq: !!document.getElementById('faq'),
        contact: !!document.getElementById('contact')
      });
    });
  </script>
</body>
</html>
